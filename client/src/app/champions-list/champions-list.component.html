<div *ngIf="champions; else elseBlock">
  <div class="container">
    <h2>Champions</h2>
    <div *ngFor="let champion of champions">
      <div>
        <mat-card>
          <div>
            <img
              class="img"
              [style.background]="'url(' + champion.sprite.url + ')'"
              [style.background-position]="
                champion.sprite.x + 'px ' + champion.sprite.y + 'px'
              "
              [routerLink]="['/champions', champion.id]"
            />
            <div class="champion-name">
              <a [routerLink]="['/champions', champion.id]">{{
                champion.name
              }}</a>
            </div>
          </div>
        </mat-card>
      </div>
    </div>
    <button (click)="loadMore()">Load More</button>
  </div>
</div>
<ng-template #elseBlock>  
  Coudn't load champions
</ng-template>
